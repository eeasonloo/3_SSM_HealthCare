<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/asset-favico.ico">
    <title>Profile Detail</title>

    <link rel="stylesheet" href="../css/page-health-recordDetail.css" />
    <script src="../plugins/vue/vue.js"></script>
    <script src="../plugins/vue/axios-0.18.0.js"></script>

</head>

<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
    <div class="app" id="app">
        <!-- 页面头部 -->
        <div class="top-header">
            <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
            <span class="center">SCU E-Healthcare</span>
            <span class="f-right"><i class="icon-more"></i></span>
        </div>
        <div class="carousel">
            <div class="banner-roll">
                <div class="banner-item">
                        <img src="../img/widget-banner_userInfo.png" alt="">
                </div>
                <div class="indicators"></div>
            </div>
        </div>
        <!-- 页面内容 -->
        <div class="contentBox" >
            <div class="list-content">
                <div class="fix-info" >
                    <ul class="list-unstyled">
                        <li ><span class="tit">Name</span><span class="info"></span>{{memberInfo.name}}</li>
                        <li><span class="tit">ID Number</span><span class="info"></span>{{memberInfo.idCard}}</li>
                        <li><span class="tit">Email</span><span class="info"></span>{{memberInfo.email}}</li>
                        <li><span class="tit">RegTime</span><span class="info"></span>{{memberInfo.regTime}}</li>
                    </ul>
                </div>
                <div class="fix-info">
                    <ul class="mui-list-unstyled">
                        <li><span class="tit">Sex</span><span class="info">{{memberInfo.sex == '0' ? 'Both Sex' : memberInfo.sex == '1' ? 'Male':'Female'}}</span></li>
                        <li><span class="tit">Birthday</span><span class="info">{{memberInfo.birthday}}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面 css js -->
    <script src="../plugins/vue/vue.js"></script>
    <script src="../plugins/vue/axios-0.18.0.js"></script>
    <!-- <script src="health-index.js"></script> -->

    <script>
        var vue = new Vue({
            el:'#app',
            data:{
                memberInfo:{}
            },
            mounted (){
                axios.post("/member/findByEmail.do").then((response)=>{
                    if(response.data.flag){
                        this.memberInfo = response.data.data;
                    }
                });
            }
        });
    </script>


</body>
