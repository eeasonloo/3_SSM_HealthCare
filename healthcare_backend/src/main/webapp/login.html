<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SCU E-Healthcare</title>
        <meta name="description" content="SCU E-Healthcare">
        <meta name="keywords" content="SCU E-Healthcare">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                  <form method="post" class="login-form" action="/login.do" label-position="left">
                      <div class="title-container">
                        <div class="logoInfo clearfix">
                          <em class="logo"></em>
                        </div>
                      </div>
                      <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                        <input style="padding-top:5px;padding-bottom:5px;font-size: medium"
                               type="text" name="username" placeholder="Please enter username" />
                      </div>
                      <div>
                        <span class="svg-container">
                          <span class="username" ></span>
                        </span>
                        <input style="padding-top:5px;padding-bottom:5px; font-size: medium"
                               type="password" name="password"  placeholder="Please enter password"/>
                      </div>
                      <input type="submit" style="width:100%;margin-bottom:30px;margin-top:20px;
                      padding-top:10px;padding-bottom:10px;font-weight:bold; font-size: large" value="Login"></input>
                </form>
                </div>
              </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
</html>
